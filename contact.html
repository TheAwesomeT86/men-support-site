<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Men Empowerment Network Support</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="assets/logo.svg" alt="Logo">
        <span>Men Empowerment Network Support</span>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="members.html">Executive Members</a>
        <a href="blog/index.html">Blog</a>
        <a class="btn" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="page container">
    <h1>Contact Us</h1>
    <p class="lead">Reach out to learn more, volunteer, partner, or get support.</p>

    <!-- Replace the action URL with your Formspree endpoint after creating a form at https://formspree.io/ -->
    <form id="contact-form" action="https://formspree.io/f/mblpnydd" method="POST">
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <!-- Honeypot field (spam protection) -->
      <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">
      <button type="submit">Send Message</button>
    </form>
    <div id="form-status" class="lead" style="margin-top:10px"></div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <strong>Men Empowerment Network Support</strong>
        <p>Barbados</p>
      </div>
      <div class="footer-nav">
        <a href="about.html">About</a>
        <a href="members.html">Executive Members</a>
        <a href="blog/index.html">Blog</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
    <div class="footnote">Â© <span id="year"></span> Men Empowerment Network Support. All rights reserved.</div>
  </footer>
  <script src="js/main.js"></script>
  <script>
    (function(){
      const form = document.getElementById('contact-form');
      const status = document.getElementById('form-status');
      if (!form) return;
      form.addEventListener('submit', async function(e){
        e.preventDefault();
        status.textContent = 'Sending...';
        const data = new FormData(form);
        try {
          const res = await fetch(form.action, {
            method: 'POST',
            headers: { 'Accept': 'application/json' },
            body: data
          });
          if (res.ok) {
            status.textContent = 'Thanks! Your message has been sent.';
            form.reset();
          } else {
            let msg = 'Submission failed. Please try again later.';
            try {
              const json = await res.json();
              if (json && json.errors) msg = json.errors.map(e => e.message).join(', ');
            } catch(_){}
            status.textContent = msg;
          }
        } catch(err) {
          status.textContent = 'Network error. Please check your connection and try again.';
        }
      });
    })();
  </script>
</body>
</html>
